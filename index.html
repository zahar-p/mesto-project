<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Пешехонов Захар">
  <meta name="description" content="Сервис Место, в Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <title>Сервис Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page ">
  <header class="header ">
    <img class="header__logo " src="./images/logo-mesto.svg" alt="Лого проекта Место">
  </header>

  <main class="main ">
    <section class="profile ">
      <img class="profile__image " src="./images/profile-logo.jpg" alt="Фото профиля Жак Ив Кусто">
      <div class="profile__container ">
        <div class="profile__info ">
          <div class="profile__title ">
            <h1 class="profile__title-text ">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description ">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__add-button " type="button" value="" id="add-button">
    </section>

    <section class="elements">
      <div class="element ">
        <img src="./images/places/karachaevsk.jpg" class="element__image " alt="Карачаевск.">
        <div class="element__footer ">
          <h2 class="element__text">Карачаевск</h2>
          <button class="button element__like element__like_unchecked" type="submit"></button>
        </div>
      </div>

      <div class="element ">
        <img src="./images/places/elbrus.jpg" class="element__image " alt="Эльбрус.">
        <div class="element__footer ">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="button element__like element__like_checked" type="submit"></button>
        </div>
      </div>

      <div class="element ">
        <img src="./images/places/dombay.jpg" class="element__image " alt="Домбай.">
        <div class="element__footer ">
          <h2 class="element__text">Домбай</h2>
          <button class="button element__like element__like_unchecked" type="submit"></button>
        </div>
      </div>

      <div class="element ">
        <img src="./images/places/karachaevsk.jpg" class="element__image " alt="Карачаево-Черкесск.">
        <div class="element__footer ">
          <h2 class="element__text">Карачаево-Черкесск</h2>
          <button class="button element__like element__like_checked" type="submit"></button>
        </div>
      </div>

      <div class="element ">
        <img src="./images/places/karachaevsk.jpg" class="element__image " alt="Карачаевск.">
        <div class="element__footer ">
          <h2 class="element__text">Карачаевск</h2>
          <button class="button element__like element__like_checked" type="submit"></button>
        </div>
      </div>

      <div class="element ">
        <img src="./images/places/elbrus.jpg" class="element__image " alt="Эльбрус.">
        <div class="element__footer ">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="button element__like element__like_checked" type="submit"></button>
        </div>
      </div>
    </section>

    <!-- <section class="popup popup_visible"> -->
      <section class="popup ">
      <div class="popup__container ">
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title ">Редактировать профиль</h2>
        <form class="popup__form " name="edit-profile" >
          <input class="popup__input " type="text" id="profile-name" placeholder="Жак-Ив Кусто"
            required name="profile-name">
          <input class="popup__input " type="text" id="profile-text"
            placeholder="Исследователь океана" required name="profile-text">
          <button class="button popup__submit-button" type="submit" id="popup-submit">Сохранить</button>
        </form>
      </div>
    </section>

  </main>

  <footer class="footer ">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

</body>

</html>
