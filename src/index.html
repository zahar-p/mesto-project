<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Пешехонов Захар">
  <meta name="description" content="Сервис Место, в Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <title>Сервис Место</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>

<body class="page ">
  <header class="header ">
    <img class="header__logo " src="<%=require('./images/logo-mesto.svg')%>" alt="Лого проекта Место">
  </header>

  <main class="main ">
    <section class="profile ">
      <div class="profile__image-container" >
      <img class="profile__image " src="" alt="Фото профиля">
      <div class="profile__image-overlay">
        <img class="profile__image-edit" src="<%=require('./images/buttons/edit.svg')%>" alt="">  
      </div>
      
      </div>
      <div class="profile__container ">
        <div class="profile__info ">
          <div class="profile__title ">
            <h1 class="profile__title-text "></h1>
            <button class="button profile__edit-button " type="button"></button>
          </div>
          <p class="profile__description "></p>
        </div>
      </div>
      <button class="button profile__add-button " type="button" value="" id="add-button"></button>
    </section>

    <section class="elements">
    </section>

    <section class="popup popup_style_opacity_dark" id="display-picture">
      <div class="popup__image-container ">
        <button class="button popup__close-button" type="button"></button>
        <img class="popup__image" src="" alt="">
        <p class="popup__image-description">popup__image-description</p>
      </div>
    </section>

    <section class="popup" id="edit-profile-window">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <input class="popup__input" type="text" id="profile-name" placeholder="Имя" required minlength="2"
            maxlength="40" name="name" pattern="^[a-zA-Zа-яА-Я -]+$"
            data-pattern-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="profile-name-error popup__input-error"></span>
          <input class="popup__input" type="text" id="profile-description" placeholder="Профессия" required
            minlength="2" maxlength="200" name="description">
          <span class="profile-description-error popup__input-error"></span>
          <button class="button popup__submit-button" type="submit" id="edit-profile-submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="add-card-window">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card" novalidate>
          <input class="popup__input" type="text" id="card-name" placeholder="Название" required minlength="2"
            maxlength="30" name="name" pattern="^[a-zA-Zа-яА-Я -]+$"
            data-pattern-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="card-name-error popup__input-error"></span>
          <input class="popup__input" type="url" id="card-url" placeholder="Ссылка на картинку" required name="url">
          <span class="card-url-error popup__input-error"></span>
          <button class="button popup__submit-button" type="submit" id="add-card-submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup" id="change-avatar">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="change-avatar" novalidate>
          <input class="popup__input" type="url" id="avatar-url" placeholder="Ссылка на картинку" required name="url">
          <span class="avatar-url-error popup__input-error"></span>
          <button class="button popup__submit-button" type="submit" id="change-avatar-submit">Сохранить</button>
        </form>
      </div>
    </section>

    <template id="card-template">
      <div class="element">
        <button class="button element__delete" type="button" data-card-id=""></button>
        <img src="" class="element__image" alt="">
        <div class="element__footer">
          <h2 class="element__text"></h2>
          <div class="element__like-container" >
            <button class="button element__like" type="button" data-card-id=""></button>
            <p class="element__like-counter"></p>
          </div>

        </div>
      </div>
    </template>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- <script src="./script/script.js"></script> -->
</body>

</html>
